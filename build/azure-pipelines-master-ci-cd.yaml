# Akkatecture Master CI CD pipeline definition
# This definition is responsible for building and testing
# the project in the master branch. It pushes package
# artefacts to a private nuget feed as pre-release packages.

trigger:
  branches:
    include:
    - master

pr: none

variables:
  majorVersion: '0'
  minorVersion: '4'
  patchVersion: '5'
  feedVersion: 'prerelease'
  dayOfYear: $(DayOfYear)
  revCounter: $(BuildRevision)
  revision: ${{ format('{0}{1}', variables.dayOfYear, variables.revCounter) }}

name: ${{ format('{0}.{1}.{2}-{3}-{4}', variables.majorVersion, variables.minorVersion, variables.patchVersion, variables.feedVersion, variables.revision) }}

jobs:
  - job: Build
    pool:
      vmImage: 'Ubuntu 16.04'
    variables:
      buildConfiguration: 'Release'

    steps:
    - task: isaacabraham.fsharp-helpers-extension.a2dadf20-1a83-4220-a4ee-b52f6c77f3cf.FAKE5@1
      displayName: 'Execute Fake 5 Build Script'
      inputs:
        FakeVersion: 5.15.3
        FakeScript: build/build.fsx
        ScriptArguments: '--target Release'
        WorkingDirectory: build/